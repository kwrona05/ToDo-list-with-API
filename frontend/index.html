<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo App</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="container">
            <h1>Christmas ToDo list</h1>
            <form class="todoForm">
                <input type="text" class="todoTitle" placeholder="Enter your task" required>
                <textarea class="todoDescription" placeholder="Description"></textarea>
                <button type="submit">Add ToDo</button>
            </form>

            <h2>Your ToDo list</h2>
            <ul class="todoList"></ul>
        </div>
        <script src="index.js"></script>
    </body>
</html>
